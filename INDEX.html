<!DOCTYPE html>
<html>
<head>
	<title>flip them cards!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid">
	<div class="jumbotron">
		<button type="button" class="button btn-primary btn-lg"><h1>Flip it!</h1></button>
	</div>
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4 spacer"></div>
		<div class="col-sm-4"></div>
	</div>
	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-3"><h1>Computer</h1></div>
		<div class=col-sm-4></div>
		<div class="col-sm-3"><h1>You</h1></div>
		<div class="col-sm-1"></div>
	</div>
	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-4">
			<div class="card back"></div>
			<div class="card computer default"></div>
		</div>
		<div class="col-sm-2"></div>
		<div class="col-sm-4">
			<div class="card back"></div>
			<div class="card user default"></div>
		</div>
		<div class="col-sm-1"></div>
	</div>
</div>
</body>
</html>
